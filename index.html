<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Js Calc</title>
		<link rel="stylesheet" href="/css/first.css" />
	</head>
	<body>
		<div id="wrapper">
			<h1>Javascript Calculator</h1>
			<div id="calc-wrapper">
				<div class="calc">
					<div>
						<input type="text" class="input" />
					</div>
					<div class="buttons">
						<button>0</button>
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button>7</button>
						<button>8</button>
						<button>9</button>
						<button>.</button>
						<button>+</button>
						<button>-</button>
						<button>*</button>
						<button>/</button>
						<button id="del">DEL</button>
						<button id="ac">AC</button>
						<button>=</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
