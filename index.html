<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Js Calc</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div id="wrapper">
			<h1>Javascript Calculator</h1>
			<div id="calc-wrapper">
				<div class="calc">
					<p class="input"></p>
					<div class="buttons">
						<button class="number" id="zero">0</button>
						<button class="number" id="one">1</button>
						<button class="number" id="two">2</button>
						<button class="number" id="three">3</button>
						<button class="number" id="four">4</button>
						<button class="number" id="five">5</button>
						<button class="number" id="six">6</button>
						<button class="number" id="seven">7</button>
						<button class="number" id="eight">8</button>
						<button class="number" id="nine">9</button>
						<button class="number" id="decimal">.</button>
						<button class="operator" id="add">+</button>
						<button class="operator" id="sub">-</button>
						<button class="operator" id="mult">x</button>
						<button class="operator" id="divi">รท</button>
						<button class="rem" id="del">DEL</button>
						<button class="clear" id="ac">AC</button>
						<button class="result" id="result">=</button>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/first.js"></script>
	</body>
</html>
